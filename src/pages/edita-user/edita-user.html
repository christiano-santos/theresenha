<ion-header>

  <ion-toolbar>
    <ion-title>
      Alterar Nome
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="fechar()">
          <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <div class="imagem">
        <img src="../../assets/imgs/user.png" alt="usuario">
    </div>
  <form [formGroup]="editaForm" (ngSubmit)="renomear(); $event.preventDefault()">
    <ion-list>

          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        
        </ion-list>
    <button ion-button block color="secondary" type="submit" [disabled]="editaForm.invalid">Salvar</button>
</form>
</ion-content>
